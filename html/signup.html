<!DOCTYPE html>
<html lang="zh-CN">
  <head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>SignUp</title>
  <link rel="stylesheet" type="text/css" href="semantic.min.css">

  <script src="jquery.min.js"></script>
  <script src="semantic.min.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
	//添加async:false.即修改为同步 
	//等ajax给bol赋值完毕后，才执行下面的js部分。而异步的话，还没有来得及赋值，就已经return了。 
      $('.ui.form')
        .form({
          fields: {
            user_login_id: {
              identifier  : 'user_login_id',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请填写您的账号'
                },
                {
                  type   : 'maxLength[10]',
                  prompt : '您的账号应小于10个字符'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '请填写密码'
                },
                {
                  type   : 'length[6]',
                  prompt : '您的密码至少有6个字符'
                }
              ]
            },
            ok_password: {
              identifier  : 'ok_password',
              rules: [
                {
                  type   : 'match[password]',
                  prompt : '密码不一致'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
  </head>
  <body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="images/logo.png" class="image">
      <div class="content">
        Sign up to ForDownload
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="user_login_id" placeholder="账号" >
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
		<div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="ok_password" placeholder="确认密码">
          </div>
        </div>
        <div class="ui fluid large teal submit button">注册</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      <a href="login.html">返回登录</a>
    </div>
  </div>
</div>

  </body>
</html>
